<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script defer src="../script/biblioteca.js"></script>
    <title> Biblioteca </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body">
    <header>
        <nav>
            <ul>
                <li><a href="#"> Inicio</a></li>
                <li><a href="#"> Biblioteca</a></li>
                <li><a href="miLista.html"> Mi lista</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="item-derecha">
            <button class="btn-agregar-disco" id="agregarDisco"> Agregar disco </button>
        </div>
       
        <div class="centrado">
            
            <form id="datosDisco" class="form-discos centrado" style="display: none;" enctype="multipart/form-data">
                <h1> Datos del disco </h1>
                <div class="columna">
                    <label for="titulo"> Título del disco: </label>
                    <input type="text" name="titulo" id="tituloDisco"  autocomplete="off"><br>

                    <label for="artista"> Nombre del artista/intérprete: </label>
                    <input type="text" name="artista" id="artistaDisco" autocomplete="off" required><br>

                    <label for="lanzamiento"> Año de lanzamiento: </label>
                    <input type="text" name="lanzamiento" id="lanzamientoDisco" autocomplete="off" required><br>

                    <label for="genero"> Género: </label>
                    <select name="genero" id="generoDisco" required>
                        <option value="rock"> Rock </option>
                        <option value="jazz"> Jazz </option>
                        <option value="hip-hop"> Hip-hop</option>
                        <option value="salsa"> Salsa</option>
                        <option value="bossa-nova"> Bossa-nova</option>
                        <option value="tango"> Tango</option>
                        <option value="pop"> Pop </option>
                    </select><br>
                </div>
                <div class="columna">
                    <label for="portada"> Imágen de portada</label>
                    <input type="file" name="portada" id="portadaDisco" accept="image/*" required><br>

                    <label for="enlace"> Agregar link </label>
                    <input type="url" name="enlace" id="enlaceDisco"  autocomplete="off" required>

                    <label for="comentario"> Comentarios:</label>
                    <textarea name="comentario" id="comentarioDisco" autocomplete="off" cols="30" rows="10"></textarea>
                    
                    <button type="submit" value="enviar" id="agregarDiscoForm"> Agregar a la lista </button>
                </div>
                    
            </form>
        </div>
        

        <div class="biblioteca">
            <div class="cards" id="contenedorDiscos">

            </div>
            <div class="detalleDisco" id="detalleDisco">
                
            </div>
        </div>
    </main>
</body>
</html>
