            </ul>
        </nav>
    </header>
    <!--Formulario Ingreso-->
    <div class="centrado">
        <form id="formularioIngreso" class="centrado form-ingreso">
           
                <label for="nombreUsuario"> Nombre de usuario: </label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>

                <label for="contrasena"> Contraseña: </label>
                <input type="text" id="contrasena" name="contrasena" required>
            
            <button type="submit" id="btnIngresar" class="btnIngresar"> Ingresar </button>
            <p class="pForm"> ¿Usuario nuevo? <a href="#" id="mostrarFormulario"> Crear usuario </a></p>
        </form>
    
        <!--Formulario de registro-->
        <form id="formularioRegistro" class="centrado form-registro" style="display: none;" >
            
            <label for="nuevoUsuario"> Nuevo Usuario:</label>
            <input type="text" name="nuevoUsuario" id="nuevoUsuario"required>

            <label for="nuevoEmail"> Correo electrónico: </label>
            <input type="email" id="nuevoEmail" name="nuevoEmail" required>

            <label for="nuevaContrasena"> Establecer contraseña:</label>
            <input type="password" id="nuevaContrasena" name="nuevaContrasena">

            <button type="submit" id="btnRegistrar" class="btnRegistrar"> Registrar</button>
            <p class="pForm">¿Ya tienes cuenta? <a href="#" id="mostrarIngreso">Iniciar sesión</a></p>
        </form>
    </div>
</body>
